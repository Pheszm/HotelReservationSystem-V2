<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/Login_SignUp_Form.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HMS | Login or Signup</title>
	<link rel="icon" type="image/x-icon" href="assets/img/logos/HMS_LOGO.png" />
</head>
<body>
	<div id="BodyAreaaa">
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
	
				<div class="signup">
					<a id="returnbtn">Return</a>
					<form>
						<label for="chk" aria-hidden="true">Sign up</label>
						<input type="text" name="txt" placeholder="Username.." required="">
						<input type="email" name="email" placeholder="Email.." required="">
						<input type="number" name="broj" placeholder="Telephone No.." required="">
						<input type="password" name="pswd" placeholder="Password.." required="">
						<button>Sign up</button>
					</form>
				</div>
	
				<div class="login">
					<form>
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="email" placeholder="Email.." required="">
						<input type="password" name="pswd" placeholder="Password.." required="">
						<button><a id="LoginBtn" href="Dashboard.html">Login</a></button>
					</form>
				</div>
		</div>
	</div>
	<script src="JS/Login_SignUp_Form.js"></script>

	
</body>
</html>
